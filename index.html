<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <ul id="navbar">
        <li onclick="showCityDetails()">Citt√†</li>
        <li onclick="showFlights()">Voli</li>
        <li>Cerca
            <ul>
                <li onclick="searchHotelBooking()">Cerca prenotazione hotel</li>
                <li onclick="searchFlightBooking()">Cerca prenotazione volo</li>
            </ul>
        </li>
    </ul>

    <div id="citySection">

        <div id="searchCitySection">
            <input type="text" id="inputCity">
            <div>
                <button onclick="searchCity()">Cerca</button>
                <select id="cityList"></select>
            </div>
        </div>

        <h1 id="cityName"></h1>

        <div id="cityDetails">
            <p><b>Paese:</b> <span id="detailCountry"></span></p>
            <p><b>Codice ISO:</b> <span id="detailIso2"></span></p>
            <p><b>Popolazione:</b> <span id="detailPopulation"></span></p>

            <h2>Prenota una stanza!</h2>
            <button onclick="showBookingForm()">Prenota</button>
        </div>

        <div id="bookingSection">
            <p>Nome: <input type="text" id="inputName"></p>
            <p>Data check-in: <input type="date" id="inputCheckIn"></p>
            <p>Data check-out: <input type="date" id="inputCheckOut"></p>
            <p>Persone: <input type="number" min="1" id="inputGuests"></p>

            <button onclick="sendBooking()">INVIA</button>
        </div>
    </div>
</body>
</html>
